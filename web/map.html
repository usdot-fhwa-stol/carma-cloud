<!DOCTYPE html>
<html lang="en">
<head>
<title>CARMAcloud Map</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="css/w3.css"/>
<link rel="stylesheet" href="css/fontawesome.min.css"/>
<link rel="stylesheet" href="css/solid.min.css"/>
<link rel="stylesheet" href="css/jquery/themes/overcast/jquery-ui.css"/>
<link rel="stylesheet" href="css/carmacloud.css"/>
<link rel="stylesheet" href="css/map.css"/>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"/>
<script src="script/jquery/jquery.js"></script>
<script src="script/jquery/jquery-ui.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
<script type="module" src="script/map.js"></script>
<script src="script/check.js"></script>
</head>
<body>

	<div class="w3-bar w3-dark-gray">
		<a href="map.html" class="w3-bar-item w3-button"><i class="fas fa-globe-americas"></i>&nbsp;&nbsp;Map</a>
		<a href="help.html" class="w3-bar-item w3-button"><i class="fas fa-life-ring"></i>&nbsp;&nbsp;Help</a>
		<a href="./" class="w3-bar-item w3-button w3-right"><span id="uname"></span>&nbsp;&nbsp;<i class="fas fa-cogs"></i></a>
	</div>

	<div id="map-container">
		<div id="mapid" style="height: 100%;"></div>
	</div>

	<div id="dlgLayers" title="Show/Hide"></div>
	<div id="dlgEdit" title="Edit Control"></div>
	<div id="dlgDelete" title="Confirm Delete"></div>
	<div id="geoDetail" style="position: fixed; left: 0px; bottom: 0px; width: 500px; height: 300px; padding: 5px 5px 5px 5px; background-color: #fff; border: 2px solid #000; overflow-y: auto; display: none"></div>
</body>
</html>
